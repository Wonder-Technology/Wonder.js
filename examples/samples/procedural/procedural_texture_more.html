<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>procedural texture-grass, road, wood, starField, cloud</title>

    <script src="../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        wd.Main.setConfig({
            isTest: true,
            screenSize: wd.EScreenSize.FULL
        }).init();

        initSample();

        function initSample() {
            var director = wd.Director.getInstance();

//            director.scene.addChildren([createPlane1(), createPlane2(), createPlane3()]);
            director.scene.addChildren([createPlane1()]);
            director.scene.addChild(createAmbientLight());
            director.scene.addChild(createDirectionLight());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createPlane1() {
            var grassTexture = wd.GrassProceduralTexture.create();
//            marbleTexture.tilesHeightNumber = 3;
//            marbleTexture.tilesWidthNumber = 4;
//            marbleTexture.amplitude = 10;
//            marbleTexture.jointColor = wd.Color.create("rgb(0.9, 0.1, 0.1)");


            var material = wd.LightMaterial.create();
//            material.specularMap = wd.LoaderManager.getInstance().get("texture1").toTexture();
            material.diffuseMap = grassTexture;


            var geometry = wd.PlaneGeometry.create();
            geometry.material = material;
            geometry.width = 20;
            geometry.height = 20;

            var gameObject = wd.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(wd.MeshRenderer.create());

            gameObject.transform.rotate(wd.Vector3.create(90,0,0));

            gameObject.transform.translate(-100,50,0);

            return gameObject;
        }

        function createAmbientLight() {
            var ambientLightComponent = wd.AmbientLight.create();
            ambientLightComponent.color = wd.Color.create("rgb(30, 30, 30)");

            var ambientLight = wd.GameObject.create();
            ambientLight.addComponent(ambientLightComponent);

            return ambientLight;
        }

        function createDirectionLight() {
            var directionLightComponent = wd.DirectionLight.create();
            directionLightComponent.color = wd.Color.create("#ffffff");
            directionLightComponent.intensity = 1;


            var directionLight = wd.GameObject.create();
            directionLight.addComponent(directionLightComponent);

            directionLight.transform.translate(wd.Vector3.create(10, 10, 10));

            return directionLight;
        }

        function createCamera() {
            var camera = wd.GameObject.create(),
                    view = wd.Director.getInstance().view,
                    cameraComponent = wd.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 1000;

            var controller = wd.ArcballCameraController.create(cameraComponent);
            controller.distance = 150;

            camera.addComponent(controller);

            return camera;
        }
    };
</script>
</body>
</html>
