<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>distance constraint</title>

    <script src="../../../dist/wd.all.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/wd.all.debug.js" type="text/javascript"></script>

    <script src="../../../lib/outer/cannon/cannon.js" type="text/javascript"></script>
    <script src="./js/tool.js"></script>
</head>
<body>
<script>
    window.onload = function () {
        wd.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: wd.EScreenSize.FULL
        }).init();

        initSample();

        function initSample() {
            var director = wd.Director.getInstance();
            var standBoxArr = createStandBoxes();
            var topBoxArr = createTopBoxes();
            var ground = tool.createGround();


            wd.DebugConfig.debugCollision = true;

            director.scene.physics.enable = true;
            director.scene.physics.gravity = wd.Vector3.create(0, -40, 0);

            director.scene.addChildren(standBoxArr);
            director.scene.addChildren(topBoxArr);
            director.scene.addChild(ground);
            director.scene.addChild(tool.createAmbientLight());
            director.scene.addChild(tool.createDirectionLight());
            director.scene.addChild(tool.createCamera(80, wd.Vector3.create(0, 10, 0)));


            director.start();
        }

        function createTopBox(connectedGameObject){
            var material = wd.LightMaterial.create();
            material.color = wd.Color.create("rgb(0.0,1.0,1.0)");

            var geometry = wd.BoxGeometry.create();
            geometry.material = material;
            geometry.width = 5;
            geometry.height = 5;
            geometry.depth = 5;


            var collision = wd.BoxCollider.create();

            var rigidBody = wd.DynamicRigidBody.create();
            if(connectedGameObject){
                rigidBody.distanceConstraint.connectedBody = connectedGameObject.getComponent(wd.RigidBody);
                rigidBody.distanceConstraint.distance = 14;
            }


            var gameObject = wd.GameObject.create();
            gameObject.addComponent(geometry);
            gameObject.addComponent(collision);
            gameObject.addComponent(rigidBody);

            gameObject.addComponent(wd.MeshRenderer.create());


            return gameObject;
        }


        function createStandBox(){
            var material = wd.LightMaterial.create();
            material.color = wd.Color.create("rgb(0.0,1.0,1.0)");

            var geometry = wd.BoxGeometry.create();
            geometry.material = material;
            geometry.width = 5;
            geometry.height = 10;
            geometry.depth = 5;


            var collision = wd.BoxCollider.create();

            var rigidBody = wd.StaticRigidBody.create();


            var gameObject = wd.GameObject.create();
            gameObject.addComponent(geometry);
            gameObject.addComponent(collision);
            gameObject.addComponent(rigidBody);

            gameObject.addComponent(wd.MeshRenderer.create());


            return gameObject;
        }

        function createStandBoxes() {
            var box1 = createStandBox();
            var box2 = createStandBox();

            box1.transform.translate(-20, 5, 0);
            box2.transform.translate(20, 5, 0);

            return [box1,box2];
        }

        function createTopBoxes() {
            var box1 = createTopBox();
            var box2 = createTopBox(box1);
            var box3 = createTopBox(box2);


            box1.transform.translate(-12, 22, 0);
            box2.transform.translate(0, 22, 0);
            box3.transform.translate(12, 22, 0);


            return [box1,box2,box3];
        }
    };
</script>
</body>
</html>
