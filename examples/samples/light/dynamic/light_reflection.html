<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>reflection with light</title>

    <script src="../../../../dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="../../../../dist/dy.debug.js" type="text/javascript"></script>
    <script src="./tool.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: dy.ScreenSize.FULL
        }).init();

        dy.LoaderManager.getInstance().load([
            {url: "../../asset/texture/skybox/px.jpg", id: "px"},
            {url: "../../asset/texture/skybox/nx.jpg", id: "nx"},
            {url: "../../asset/texture/skybox/py.jpg", id: "py"},
            {url: "../../asset/texture/skybox/ny.jpg", id: "ny"},
            {url: "../../asset/texture/skybox/pz.jpg", id: "pz"},
            {url: "../../asset/texture/skybox/nz.jpg", id: "nz"}
        ]).subscribe(null, function(e){
                    throw e;
                },
                function(){
                    init();
                });

        function init() {
            _initScene();
        }

        function _initScene() {
            tool.addSkybox();
            tool.addBox();
            tool.addSphere(dy.EnvMapMode.REFLECTION);
            tool.addLight();
            tool.addCamera();

            var director = dy.Director.getInstance();

            director.start();
        }
    };
</script>
</body>
</html>
