<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>diffuse map</title>

    <script src="/DYEngine/dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="/DYEngine/dist/dy.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: dy.ScreenSize.FULL
        }).init();

        dy.LoaderManager.getInstance().load([
            {url: "../asset/texture/light/soil_diffuse.jpg", id: "diffuseMap"}
        ]).subscribe(null, null, function () {
            initSample();
        });

        function initSample() {
            var director = dy.Director.getInstance();

            director.scene.addChild(createSphere());
            director.scene.addChild(createAmbientLight());
            director.scene.addChild(createPointLight());
            director.scene.addChild(createDirectionLight());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createSphere() {
            var material = dy.LightMaterial.create();
            material.specular = dy.Color.create("rgb(0, 255, 0)");
            material.shininess = 32;
            material.diffuseMap = dy.LoaderManager.getInstance().get("diffuseMap");
            material.shading = dy.Shading.SMOOTH;


            var geometry = dy.SphereGeometry.create();
            geometry.material = material;
            geometry.radius = 5;


            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());


            return gameObject;
        }

        function createAmbientLight() {
            var ambientLightComponent = dy.AmbientLight.create();
            ambientLightComponent.color = dy.Color.create("rgb(30, 30, 30)");

            var ambientLight = dy.GameObject.create();
            ambientLight.addComponent(ambientLightComponent);

            return ambientLight;
        }

        function createPointLight() {
            var pointLightComponent = dy.PointLight.create();
            pointLightComponent.color = dy.Color.create("#222222");
            pointLightComponent.intensity = 0.5;
            pointLightComponent.rangeLevel = 10;

            var pointLight = dy.GameObject.create();
            pointLight.addComponent(pointLightComponent);

            var pointMaterial = dy.BasicMaterial.create();
            pointMaterial.color = dy.Color.create("#222222");

            var geometry = dy.SphereGeometry.create();
            geometry.material = pointMaterial;
            geometry.radius = 1;
            geometry.segment = 20;

            pointLight.addComponent(geometry);
            pointLight.addComponent(dy.MeshRenderer.create());

            var action = dy.RepeatForever.create(dy.CallFunc.create(function () {
                pointLight.transform.rotateAround(0.5, dy.Vector3.create(0, 0, 0), dy.Vector3.up);
            }));

            pointLight.addComponent(action);

            pointLight.transform.translate(dy.Vector3.create(0, 0, 10));

            return pointLight;
        }

        function createDirectionLight() {
            var directionLightComponent = dy.DirectionLight.create();
            directionLightComponent.color = dy.Color.create("#1f8888");
            directionLightComponent.intensity = 1;


            var directionLight = dy.GameObject.create();
            directionLight.addComponent(directionLightComponent);

            directionLight.transform.translate(dy.Vector3.create(10, 0, 0));

            return directionLight;
        }

        function createCamera() {
            var camera = dy.GameObject.create(),
                    view = dy.Director.getInstance().view,
                    cameraComponent = dy.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 80;

            var controller = dy.ArcballCameraController.create(cameraComponent);
            controller.distance = 20;

            camera.addComponent(controller);

            return camera;
        }
    };
</script>
</body>
</html>
