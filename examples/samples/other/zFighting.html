<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>z fighting</title>

    <script src="../../../dist/dy.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/dy.debug.js" type="text/javascript"></script>
</head>
<body>

<script>
    window.onload = function () {
        dy.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: dy.ScreenSize.FULL
        }).init();

        initSample();

        function initSample() {
            var director = dy.Director.getInstance();

            director.scene.addChild(createTriangle1());
            director.scene.addChild(createTriangle2());
            director.scene.addChild(createCamera());

            director.start();
        }

        function createTriangle1() {
            var material = dy.BasicMaterial.create();
            material.color = dy.Color.create("rgb(255, 0, 0)");
            /*!annotate this line to see z fighting*/
            material.polygonOffsetMode = dy.PolygonOffsetMode.OUT;


            var geometry = dy.CustomGeometry.create();
            geometry.material = material;

            geometry.vertices = [
                0.0, 2.5, -5.0,
                -2.5, -2.5, -5.0,
                2.5, -2.5, -5.0
            ];
            geometry.indices = [
                0, 1, 2
            ];


            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());


            return gameObject;
        }


        function createTriangle2() {
            var material = dy.BasicMaterial.create();
            material.color = dy.Color.create("#ffffff");


            var geometry = dy.CustomGeometry.create();
            geometry.material = material;
            geometry.vertices = [
                0.0, 3.0, -5.0,
                -3.0, -3.0, -5.0,
                3.0, -3.0, -5.0
            ];
            geometry.indices = [
                0, 1, 2
            ];


            var gameObject = dy.GameObject.create();
            gameObject.addComponent(geometry);

            gameObject.addComponent(dy.MeshRenderer.create());

            return gameObject;
        }

        function createCamera() {
            var camera = dy.GameObject.create(),
                    view = dy.Director.getInstance().view,
                    cameraComponent = dy.PerspectiveCamera.create();

            cameraComponent.fovy = 60;
            cameraComponent.aspect = view.width / view.height;
            cameraComponent.near = 0.1;
            cameraComponent.far = 80;

            var controller = dy.FlyCameraController.create(cameraComponent);
            camera.addComponent(controller);

            camera.transform.rotate(0, 20, 0);
            camera.transform.translate(dy.Vector3.create(0, 0, 5));

            return camera;
        }
    };
</script>
</body>
</html>
