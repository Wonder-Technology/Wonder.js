<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image ui</title>

    <script src="../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>
<script>
    window.onload = function () {
        wd.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: wd.EScreenSize.FULL
        }).init();


        wd.LoaderManager.getInstance().load([
            {url: "../../asset/texture/1.jpg", id: "loading"}
        ]).subscribe(null, null, function(){
            var director = wd.Director.getInstance();

            director.scene.addChild(createImageUIWithOnlySource());
            director.scene.addChild(createImageUIWithOnlyColor());
            director.scene.addChild(createImageUIWithSourceAndColor());

            director.start();
        });



        function createImageUIWithOnlySource(){
            var renderer = createUIRenderer();

            var image = wd.Image.create();
            image.source = wd.LoaderManager.getInstance().get("loading");


            var imageUIObject = wd.UIObject.create();

            imageUIObject.addComponent(image);

            imageUIObject.transform.width = 100;
            imageUIObject.transform.height = 100;


            imageUIObject.addComponent(renderer);


            imageUIObject.transform.translate(300,100);
            imageUIObject.transform.rotate(10);

            return imageUIObject;
        }

        function createImageUIWithOnlyColor(){
            var renderer = createUIRenderer();

            var image = wd.Image.create();
            image.color = wd.Color.create("rgb(255, 0, 0)");


            var imageUIObject = wd.UIObject.create();

            imageUIObject.addComponent(image);

            imageUIObject.transform.width = 100;
            imageUIObject.transform.height = 100;


            imageUIObject.addComponent(renderer);


            imageUIObject.transform.translate(450,100);
            imageUIObject.transform.rotate(10);

            return imageUIObject;
        }

        function createImageUIWithSourceAndColor(){
            var renderer = createUIRenderer();

            var image = wd.Image.create();
            image.source = wd.LoaderManager.getInstance().get("loading");
            image.color = wd.Color.create("rgba(255, 0, 0, 0.5)");


            var imageUIObject = wd.UIObject.create();

            imageUIObject.addComponent(image);

            imageUIObject.transform.width = 100;
            imageUIObject.transform.height = 100;


            imageUIObject.addComponent(renderer);


            imageUIObject.transform.translate(600,100);
            imageUIObject.transform.rotate(10);

            return imageUIObject;
        }

        function createUIRenderer(){
            var renderer = wd.UIRenderer.create();

            return renderer;
        }
    };
</script>
</body>
</html>
