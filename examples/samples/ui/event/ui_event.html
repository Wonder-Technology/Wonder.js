<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image ui</title>

    <script src="../../../../dist/wd.innerLib.js" type="text/javascript"></script>
    <script src="../../../../dist/wd.debug.js" type="text/javascript"></script>
</head>
<body>
<script>
    window.onload = function () {
        wd.Main.setConfig({
            //open contract check
            isTest: true,
            screenSize: wd.ScreenSize.FULL
        }).init();


        wd.LoaderManager.getInstance().load([
            {url: "../../asset/texture/1.jpg", id: "loading"}
        ]).subscribe(null, null, function(){
            var director = wd.Director.getInstance();


            var image = createImageUI();

            image.addComponent(wd.Script.create("./js/eventHandler.js"));



            var eventTriggerDetector = wd.UIEventTriggerDetector.create();
            //todo support triggerAllSelected
            //todo support change event rect



            image.addComponent(eventTriggerDetector);



            image.transform.width = 100;
            image.transform.height = 100;

            image.transform.scale = wd.Vector2.create(1,2);
            image.transform.translate(300,100);


            director.scene.addChild(image);

            director.start();
        });



        function createImageUI(){
            var renderer = createUIRenderer();

            var image = wd.Image.create();
            image.source = wd.LoaderManager.getInstance().get("loading");


            var imageUIObject = wd.UIObject.create();

            imageUIObject.addComponent(image);



            imageUIObject.addComponent(renderer);


//            imageUIObject.transform.translate(300,100);
//            imageUIObject.transform.rotate(10);

            return imageUIObject;
        }

        function createUIRenderer(){
            var renderer = wd.UIRenderer.create();

            return renderer;
        }
    };
</script>
</body>
</html>
